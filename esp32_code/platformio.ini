[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200

lib_deps =
  mbed-syundo0730/I2Cdev @ 0.0.0+sha.3aa973ebe3e5
  electroniccats/MPU6050 @ ^1.4.3
  tockn/MPU6050_tockn @ ^1.5.2